<h1 class="section-title">Desserts</h1>

<div class="grid-container">
  @for (dessert of desserts(); track dessert.name) {
    <figure>
      <img class="dessert-image" [ngSrc]="dessert.image.desktop" priority width="502" height="480"  [alt]="dessert.name">
      <figcaption>{{dessert.category}}</figcaption>
      <figcaption>{{dessert.name}}</figcaption>
      <figcaption>${{dessert.price}}</figcaption>
    </figure>
  }
</div>
